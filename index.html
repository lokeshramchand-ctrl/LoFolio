<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokesh Ram Chand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f0ebda;
      color: #1a1a1a;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }



    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0ebda;
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 16px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #000;
    }


    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      opacity: 0;
      transform: translateX(30px);
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #1a1a1a;
    }

    .sun-icon {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    /* Main Content */
    .main-content {
      padding-top: 100px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero-section {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 80px;
      align-items: center;
    }

    .hero-text {
      max-width: 800px;
    }

    .main-title {
      font-size: clamp(80px, 12vw, 180px);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.04em;
      margin-bottom: 0;
      opacity: 1;
      transform: translateY(0);
      color: #1a1a1a;
    }

    .title-line {
      display: block;
      overflow: visible;
    }

    .title-word {
      display: inline-block;
      transform: translateY(0);
    }

    .hero-description {
      max-width: 320px;
      opacity: 1;
      transform: translateY(0);
    }

    .description-line {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      color: #666;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 4px;
    }

    .description-line:last-child {
      margin-bottom: 0;
    }

    /* Cursor Animation */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: rgba(26, 26, 26, 0.1);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.2s ease;
    }

    .cursor.hover {
      transform: scale(3);
      background-color: rgba(26, 26, 26, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .hero-section {
        grid-template-columns: 1fr;
        gap: 60px;
        text-align: left;
      }

      .hero-description {
        max-width: 100%;
      }

      .container {
        padding: 0 30px;
      }
    }

    @media (max-width: 768px) {
      .nav-center {
        gap: 32px;
      }

      .nav-center a {
        font-size: 15px;
      }

      .container {
        padding: 0 20px;
      }

      .main-content {
        padding-top: 80px;
      }

      .hero-section {
        gap: 40px;
      }
    }

    @media (max-width: 480px) {
      .nav-center {
        gap: 20px;
      }

      .nav-center a {
        font-size: 14px;
      }

      .theme-toggle {
        font-size: 13px;
      }

      .hero-section {
        gap: 30px;
      }
    }

    /* Animations */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.05;
    }

    .floating-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #1a1a1a;
      border-radius: 50%;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      right: 40px;
      bottom: 40px;
      width: 2px;
      height: 60px;
      background-color: rgba(102, 102, 102, 0.3);
      opacity: 0;
    }

    .scroll-progress {
      width: 100%;
      height: 0%;
      background-color: #1a1a1a;
      transition: height 0.1s ease;
    }
  </style>
</head>

<body>
  <div class="cursor"></div>

  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">Lokesh Ram Chand</a>
        <div class="nav-links">
          <a href="./index.html">Home</a>
          <a href="./project2.html">Projects</a>
          <a href="./about2.html">About</a>
          <a href="./contact2.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="main-content">
        <div class="hero-section">
          <div class="hero-text">
            <h1 class="main-title">
              <span class="title-line">
                <span class="title-word">Software</span>
              </span>
              <span class="title-line">
                <span class="title-word">Developer</span>
              </span>
            </h1>
          </div>
          <div class="hero-description">
            <p class="description-line">specialized in Web Development,</p>
            <p class="description-line">UX / UI, Mobile Development</p>
            <p class="description-line">Full-Stack Development.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="floating-elements">
      <div class="floating-dot" style="top: 20%; left: 10%;"></div>
      <div class="floating-dot" style="top: 60%; left: 85%;"></div>
      <div class="floating-dot" style="top: 80%; left: 15%;"></div>
      <div class="floating-dot" style="top: 30%; left: 90%;"></div>
      <div class="floating-dot" style="top: 70%; left: 5%;"></div>
    </div>
  </main>

  <div class="scroll-indicator">
    <div class="scroll-progress"></div>
  </div>

  <script>
    // GSAP Animations
    gsap.registerPlugin();

    // Timeline for page load animations
    const tl = gsap.timeline();

    // Header animations
    tl.to('.logo', {
      opacity: 1,
      x: 0,
      duration: 1,
      ease: 'power3.out'
    })
      .to('.nav-center li', {
        opacity: 1,
        y: 0,
        duration: 0.8,
        stagger: 0.1,
        ease: 'power3.out'
      }, '-=0.7')
      .to('.theme-toggle', {
        opacity: 1,
        x: 0,
        duration: 0.8,
        ease: 'power3.out'
      }, '-=0.5')

      // Title word animation - start immediately since elements are visible
      .from('.title-word', {
        y: 100,
        opacity: 0,
        duration: 1.2,
        stagger: 0.15,
        ease: 'power4.out'
      }, '-=0.3')

      // Description animation
      .from('.hero-description', {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: 'power3.out'
      }, '-=0.8')

      // Floating elements animation
      .to('.floating-elements', {
        opacity: 0.05,
        duration: 1,
        ease: 'power2.out'
      }, '-=0.5')

      // Scroll indicator
      .to('.scroll-indicator', {
        opacity: 1,
        duration: 0.5,
        ease: 'power2.out'
      }, '-=0.3');

    // Floating dots animation
    gsap.to('.floating-dot', {
      y: -20,
      duration: 3,
      stagger: 0.5,
      repeat: -1,
      yoyo: true,
      ease: 'power2.inOut'
    });

    // Title hover effect
    const titleWords = document.querySelectorAll('.title-word');

    titleWords.forEach(word => {
      word.addEventListener('mouseenter', () => {
        gsap.to(word, {
          scale: 1.05,
          duration: 0.4,
          ease: 'power2.out'
        });
      });

      word.addEventListener('mouseleave', () => {
        gsap.to(word, {
          scale: 1,
          duration: 0.4,
          ease: 'power2.out'
        });
      });
    });

    // Custom cursor animation
    const cursor = document.querySelector('.cursor');
    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;

      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Cursor hover effects
    const hoverElements = document.querySelectorAll('a, .theme-toggle, .title-word');

    hoverElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
      });

      element.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });

    // Navigation hover effects
    const navLinks = document.querySelectorAll('.nav-center a');

    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        gsap.to(link, {
          y: -2,
          duration: 0.3,
          ease: 'power2.out'
        });
      });

      link.addEventListener('mouseleave', () => {
        gsap.to(link, {
          y: 0,
          duration: 0.3,
          ease: 'power2.out'
        });
      });
    });

    // Theme toggle animation
    const themeToggle = document.querySelector('.theme-toggle');

    themeToggle.addEventListener('click', () => {
      gsap.to('.sun-icon', {
        rotation: 180,
        duration: 0.5,
        ease: 'power2.out'
      });

      // Simulate theme change effect
      gsap.to('body', {
        backgroundColor: '#1a1a1a',
        color: '#f0f0f0',
        duration: 0.5,
        ease: 'power2.inOut',
        yoyo: true,
        repeat: 1
      });
    });

    // Parallax effect for title
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const rate = scrolled * -0.3;

      gsap.to('.main-title', {
        y: rate,
        duration: 0.5,
        ease: 'power1.out'
      });

      // Update scroll progress
      const scrollProgress = (scrolled / (document.body.scrollHeight - window.innerHeight)) * 100;
      document.querySelector('.scroll-progress').style.height = scrollProgress + '%';
    });

    // Magnetic effect for description
    const description = document.querySelector('.hero-description');

    description.addEventListener('mousemove', (e) => {
      const rect = description.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;

      gsap.to(description, {
        x: x * 0.1,
        y: y * 0.1,
        duration: 0.5,
        ease: 'power2.out'
      });
    });

    description.addEventListener('mouseleave', () => {
      gsap.to(description, {
        x: 0,
        y: 0,
        duration: 0.8,
        ease: 'elastic.out(1, 0.3)'
      });
    });

    // Letter reveal animation on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const letters = entry.target.textContent.split('');
          entry.target.innerHTML = letters.map(letter =>
            letter === ' ' ? ' ' : `<span class="letter" style="display: inline-block; transform: translateY(100px); opacity: 0;">${letter}</span>`
          ).join('');

          gsap.to(entry.target.querySelectorAll('.letter'), {
            y: 0,
            opacity: 1,
            duration: 0.8,
            stagger: 0.02,
            ease: 'power3.out'
          });
        }
      });
    }, observerOptions);

    // Smooth page transitions
    window.addEventListener('beforeunload', () => {
      gsap.to('body', {
        opacity: 0,
        duration: 0.5,
        ease: 'power2.inOut'
      });
    });

    // Add subtle breathing animation to the main title
    gsap.to('.main-title', {
      scale: 1.01,
      duration: 4,
      repeat: -1,
      yoyo: true,
      ease: 'power2.inOut'
    });

    // Add glitch effect on title click
    document.querySelector('.main-title').addEventListener('click', () => {
      const tl = gsap.timeline();

      tl.to('.title-word', {
        x: Math.random() * 10 - 5,
        y: Math.random() * 10 - 5,
        duration: 0.1,
        stagger: 0.05
      })
        .to('.title-word', {
          x: 0,
          y: 0,
          duration: 0.2,
          ease: 'power2.out'
        });
    });
  </script>
</body>

</html>
