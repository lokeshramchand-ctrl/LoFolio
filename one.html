<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Sacramento&display=swap" rel="stylesheet">
    <title>Portfolio 2023</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
.sacramento-regular {
  font-family: "Sacramento", cursive;
  font-weight: 400;
  font-style: normal;
}


        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f6f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 80px;
            overflow-x: hidden;
        }
       
        .main-title {
            text-align: center;
            margin-top: 120px;
        }
       
        .welcome-text {
            font-size: 72px;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .welcome-text .char {
            display: inline-block;
            transform: translateY(100px);
            opacity: 0;
        }
       
        .portfolio-text {
            font-family: 'Sacramento';
            font-size: 172px;
            color: #cd5909;
            font-style: normal;
            font-weight: 400;
            position: relative;
            display: inline-block;
            transform: scale(0);
            opacity: 0;
        }

        .portfolio-text .char {
            display: inline-block;
        }
         
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
        }
       
        .left-info {
            text-align: left;
            transform: translateX(-100px);
            opacity: 0;
        }
       
        .right-info {
            text-align: right;
            transform: translateX(100px);
            opacity: 0;
        }
       
        .section-title {
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
       
        .contact-info {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }
       
        .role {
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 2px;
            transform: translateY(50px);
            opacity: 0;
        }

        .role .char {
            display: inline-block;
        }
       
        .behance-info {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Floating animation elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #cd5909;
        }

        .square {
            width: 15px;
            height: 15px;
            border: 1px solid #cd5909;
        }

        .line {
            width: 40px;
            height: 1px;
            background-color: #cd5909;
        }

        /* Cursor follow effect */
        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid #cd5909;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <!-- Cursor follower -->
    <div class="cursor-follower"></div>

    <!-- Floating elements -->
    <div class="floating-element circle" style="top: 10%; left: 10%;"></div>
    <div class="floating-element square" style="top: 20%; right: 15%;"></div>
    <div class="floating-element line" style="top: 60%; left: 5%;"></div>
    <div class="floating-element circle" style="bottom: 30%; right: 20%;"></div>
    <div class="floating-element square" style="bottom: 40%; left: 20%;"></div>

    <div class="main-title">
        <div class="welcome-text" id="welcome">welcome to my</div>
        <div class="portfolio-text" id="portfolio">
            lofolio
        </div>
        <div class="role" id="role">( Software Developer )</div>
    </div>
   
    <div class="footer">
        <div class="left-info">
            <div class="section-title"><br>PORTFOLIO</div>
            <div class="contact-info">
                Lokesh Ram Chand<br>
                lokeshramchand@gmail.com
            </div>
        </div>
       
        
    </div>

    <script>
        // Register GSAP plugins
        gsap.registerPlugin(TextPlugin);

        // Set initial states
        gsap.set("body", {opacity: 0});

        // Split text into characters for animation
        function splitTextIntoChars(element) {
            const text = element.textContent;
            element.innerHTML = '';
            for (let char of text) {
                if (char === ' ') {
                    element.appendChild(document.createTextNode(' '));
                } else {
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char;
                    element.appendChild(span);
                }
            }
        }

        // Apply to main text elements
        splitTextIntoChars(document.getElementById('welcome'));
        splitTextIntoChars(document.getElementById('portfolio'));
        splitTextIntoChars(document.getElementById('role'));

        // Create master timeline
        const masterTL = gsap.timeline();

        // Page fade in
        masterTL.to("body", {
            opacity: 1,
            duration: 0.5,
            ease: "power2.out"
        });

        // Welcome text character animation
        masterTL.to("#welcome .char", {
            y: 0,
            opacity: 1,
            duration: 0.8,
            stagger: 0.03,
            ease: "back.out(1.7)"
        }, 0.3);

        // Portfolio text dramatic entrance
        masterTL.to("#portfolio", {
            scale: 1,
            opacity: 1,
            duration: 1.2,
            ease: "elastic.out(1, 0.5)"
        }, 0.8);

        // Year rotation and fade
        masterTL.to(".year", {
            rotation: 0,
            opacity: 1,
            duration: 1,
            ease: "power3.out"
        }, 1.2);

        // Portfolio text character wave
        masterTL.to("#portfolio .char", {
            y: -20,
            duration: 0.4,
            stagger: 0.05,
            ease: "power2.out",
            yoyo: true,
            repeat: 1
        }, 1.5);

        // Role text entrance
        masterTL.to("#role", {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: "power3.out"
        }, 2);

        masterTL.to("#role .char", {
            scale: 1.1,
            duration: 0.3,
            stagger: 0.02,
            ease: "power2.out",
            yoyo: true,
            repeat: 1
        }, 2.3);

        // Footer elements slide in
        masterTL.to(".left-info", {
            x: 0,
            opacity: 1,
            duration: 1,
            ease: "power3.out"
        }, 2.5);

        masterTL.to(".right-info", {
            x: 0,
            opacity: 1,
            duration: 1,
            ease: "power3.out"
        }, 2.7);

        // Floating elements animation
        gsap.to(".floating-element", {
            opacity: 0.3,
            duration: 2,
            delay: 3,
            stagger: 0.2
        });

        gsap.to(".circle", {
            rotation: 360,
            duration: 20,
            repeat: -1,
            ease: "none"
        });

        gsap.to(".square", {
            rotation: -360,
            duration: 25,
            repeat: -1,
            ease: "none"
        });

        gsap.to(".line", {
            rotation: 180,
            duration: 15,
            repeat: -1,
            yoyo: true,
            ease: "power2.inOut"
        });

        // Continuous floating animation
        gsap.to(".floating-element", {
            y: "random(-20, 20)",
            x: "random(-20, 20)",
            duration: "random(3, 6)",
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
            stagger: {
                each: 0.5,
                repeat: -1
            }
        });

        // Hover animations
        const portfolioText = document.getElementById('portfolio');
        const welcomeText = document.getElementById('welcome');
        const roleText = document.getElementById('role');

        portfolioText.addEventListener('mouseenter', () => {
            gsap.to("#portfolio .char", {
                color: "#666",
                scale: 1.1,
                duration: 0.3,
                stagger: 0.02,
                ease: "power2.out"
            });
        });

        portfolioText.addEventListener('mouseleave', () => {
            gsap.to("#portfolio .char", {
                color: "#c8860d",
                scale: 1,
                duration: 0.3,
                stagger: 0.02,
                ease: "power2.out"
            });
        });

        welcomeText.addEventListener('mouseenter', () => {
            gsap.to("#welcome .char", {
                y: -10,
                duration: 0.4,
                stagger: 0.02,
                ease: "back.out(1.7)"
            });
        });

        welcomeText.addEventListener('mouseleave', () => {
            gsap.to("#welcome .char", {
                y: 0,
                duration: 0.4,
                stagger: 0.02,
                ease: "back.out(1.7)"
            });
        });

        roleText.addEventListener('mouseenter', () => {
            gsap.to("#role .char", {
                letterSpacing: "4px",
                duration: 0.5,
                ease: "power2.out"
            });
        });

        roleText.addEventListener('mouseleave', () => {
            gsap.to("#role .char", {
                letterSpacing: "2px",
                duration: 0.5,
                ease: "power2.out"
            });
        });

        // Cursor follower
        const cursorFollower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            
            cursorFollower.style.left = followerX - 10 + 'px';
            cursorFollower.style.top = followerY - 10 + 'px';
            
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Periodic animations
        setInterval(() => {
            gsap.to(".year", {
                scale: 1.2,
                duration: 0.3,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });
        }, 8000);

        setInterval(() => {
            gsap.to("#portfolio", {
                skewX: 2,
                duration: 0.4,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });
        }, 12000);

        // Contact info hover effects
        const contactElements = document.querySelectorAll('.contact-info, .behance-info');
        contactElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                gsap.to(element, {
                    scale: 1.05,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
            
            element.addEventListener('mouseleave', () => {
                gsap.to(element, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        // Background subtle animation
        gsap.to("body", {
            backgroundColor: "#f9f7f3",
            duration: 4,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
let currentPage = 0;
const pages = ['./one.html', './menu2.html'];
let isScrolling = false;

// Add CSS for page transition animations
const style = document.createElement('style');
style.textContent = `
    .page-transition-out {
        animation: slideOutDown 0.8s ease-in-out forwards;
    }
    
    .page-transition-up {
        animation: slideOutUp 0.8s ease-in-out forwards;
    }
    
    @keyframes slideOutDown {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        50% {
            transform: translateY(-20px) scale(0.98);
            opacity: 0.7;
        }
        100% {
            transform: translateY(100vh) scale(0.9);
            opacity: 0;
        }
    }
    
    @keyframes slideOutUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        50% {
            transform: translateY(20px) scale(0.98);
            opacity: 0.7;
        }
        100% {
            transform: translateY(-100vh) scale(0.9);
            opacity: 0;
        }
    }
    
    .scroll-indicator {
        position: fixed;
        top: 50%;
        right: 30px;
        transform: translateY(-50%);
        z-index: 1000;
        font-size: 2rem;
        color: #667eea;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }
    
    .scroll-indicator.show {
        opacity: 1;
        animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(-50%);
        }
        40% {
            transform: translateY(-60%);
        }
        60% {
            transform: translateY(-55%);
        }
    }
    
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:#f8f6f2;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .loading-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid black;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
`;
document.head.appendChild(style);

// Create scroll indicator
const scrollIndicator = document.createElement('div');
scrollIndicator.className = 'scroll-indicator';
scrollIndicator.innerHTML = '↓';
document.body.appendChild(scrollIndicator);

// Create loading overlay
const loadingOverlay = document.createElement('div');
loadingOverlay.className = 'loading-overlay';
loadingOverlay.innerHTML = '<div class="loading-spinner"></div>';
document.body.appendChild(loadingOverlay);

// Prevent rapid scrolling
function throttleScroll() {
    if (isScrolling) return;
    isScrolling = true;
    setTimeout(() => { isScrolling = false; }, 1200); // Increased delay for animation
}

// Animate page transition
function animatePageTransition(direction, targetPage) {
    const body = document.body;
    
    // Show loading overlay
    loadingOverlay.classList.add('active');
    
    // Add transition class based on scroll direction
    if (direction === 'down') {
        body.classList.add('page-transition-out');
        scrollIndicator.innerHTML = '↓';
    } else {
        body.classList.add('page-transition-up');
        scrollIndicator.innerHTML = '↑';
    }
    
    // Show scroll indicator
    scrollIndicator.classList.add('show');
    
    // Navigate after animation completes
    setTimeout(() => {
        window.location.href = targetPage;
    }, 800); // Match animation duration
}

// Handle scroll events
window.addEventListener('wheel', function(e) {
    if (isScrolling) return;
    
    e.preventDefault(); // Prevent default scroll behavior
    
    if (e.deltaY > 0) { // Scrolling down
        throttleScroll();
        const nextPage = (currentPage + 1) % pages.length;
        animatePageTransition('down', pages[nextPage]);
    } else if (e.deltaY < 0) { // Scrolling up
        throttleScroll();
        const prevPage = (currentPage - 1 + pages.length) % pages.length;
        animatePageTransition('up', pages[prevPage]);
    }
});

// Keyboard support for menu items
document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.click();
        }
    });
});

// Set current page index based on current URL
const currentUrl = window.location.pathname.split('/').pop();
currentPage = pages.indexOf(currentUrl);
if (currentPage === -1) currentPage = 0;

// Add smooth page entry animation
window.addEventListener('load', function() {
    document.body.style.animation = 'slideInUp 0.8s ease-out';
    
    // Add entry animation keyframes
    const entryStyle = document.createElement('style');
    entryStyle.textContent = `
        @keyframes slideInUp {
            0% {
                transform: translateY(100vh) scale(0.9);
                opacity: 0;
            }
            50% {
                transform: translateY(-10px) scale(0.98);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    `;
    document.head.appendChild(entryStyle);
});

// Touch support for mobile devices
let touchStartY = 0;
let touchEndY = 0;

document.addEventListener('touchstart', function(e) {
    touchStartY = e.changedTouches[0].screenY;
});

document.addEventListener('touchend', function(e) {
    if (isScrolling) return;
    
    touchEndY = e.changedTouches[0].screenY;
    const touchDiff = touchStartY - touchEndY;
    
    if (Math.abs(touchDiff) > 50) { // Minimum swipe distance
        if (touchDiff > 0) { // Swipe up (scroll down)
            throttleScroll();
            const nextPage = (currentPage + 1) % pages.length;
            animatePageTransition('down', pages[nextPage]);
        } else { // Swipe down (scroll up)
            throttleScroll();
            const prevPage = (currentPage - 1 + pages.length) % pages.length;
            animatePageTransition('up', pages[prevPage]);
        }
    }
});
    </script>
</body>
</html>
