<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0ebda;
      min-height: 100vh;
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0ebda;
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    nav {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 16px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #000;
    }


    /* Main Container */
    .main-container {
      display: flex;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* Left Side - Works Title */
    .left-panel {
      flex: 1;

      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: sticky;
      top: 80px;
      height: calc(100vh - 80px);
    }
 
    .works-title {
      font-size: 120px;
      font-weight: 300;
      color: #000;
      margin-left: 60px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInLeft 1s ease-out 0.3s forwards;
    }


    /* Right Side - Navigation */
    .right-panel {
      flex: 1.5;
      padding: 60px 40px;
      background: #f0ebda;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navigation-section {
      width: 100%;
      max-width: 500px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover {
      padding-left: 20px;
    }

    .nav-title {
      font-size: 48px;
      font-weight: 400;
      color: #000;
      margin: 0;
      letter-spacing: -0.02em;
      font-family: 'Inter', sans-serif;
    }

    .nav-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .nav-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .nav-item:hover .nav-icon img {
      filter: grayscale(0%);
    }

    /* Simple Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 1px solid #333;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.1s ease;
      mix-blend-mode: difference;
    }

    .cursor.hover {
      transform: scale(1.5);
      background: rgba(51, 51, 51, 0.1);
    }

    /* Animations */
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
      }

      .left-panel {
        position: static;
        height: auto;
        padding: 40px 20px;
        text-align: center;
      }

      .works-title {
        font-size: 80px;
      }

      .right-panel {
        padding: 40px 20px;
      }

      .nav-title {
        font-size: 36px;
      }

      .nav-icon {
        width: 60px;
        height: 60px;
      }

      .navbar {
        padding: 15px 20px;
      }

      .nav-links {
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .works-title {
        font-size: 60px;
      }

      .nav-title {
        font-size: 28px;
      }

      .nav-icon {
        width: 50px;
        height: 50px;
      }

      .nav-links {
        display: none;
      }

      .navigation-section {
        max-width: 100%;
      }

      .nav-item {
        padding: 30px 0;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    .scroll-progress {
      height: 100%;
      background: #333;
      width: 0%;
      transition: width 0.1s ease;
    }
  </style>
</head>
<body>
  <!-- Cursor -->
  <div class="cursor"></div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-progress"></div>
  </div>

  <!-- Header -->
  <header>
    <nav>
      <a href="#" class="logo">Lokesh Ram Chand</a>
      <div class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./project2.html">Projects</a>
        <a href="./about2.html">About</a>
        <a href="./contact2.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1 class="works-title">Works</h1>     
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="navigation-section">
        <div class="nav-item">
          <h2 class="nav-title">Velar</h2>
          <div class="nav-icon">
            <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=80&h=80&fit=crop" alt="Work Icon">
          </div>
        </div>
        <div class="nav-item">
          <h2 class="nav-title">LMS</h2>
          <div class="nav-icon">
            <img src="https://images.unsplash.com/photo-1544928147-79a2dbc1f389?w=80&h=80&fit=crop" alt="Exhibitions Icon">
          </div>
        </div>
        <div class="nav-item">
          <h2 class="nav-title">Seko</h2>
          <div class="nav-icon">
            <img src="https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?w=80&h=80&fit=crop" alt="Workshop Icon">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cursor Animation
    const cursor = document.querySelector('.cursor');
    const hoverElements = document.querySelectorAll('a, .nav-item');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    hoverElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
      });
      
      element.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });

    // Scroll Progress
    window.addEventListener('scroll', () => {
      const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      document.querySelector('.scroll-progress').style.width = scrolled + '%';
    });
  </script>
</body>
</html>
