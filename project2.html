  <style>
    :root{
      --bg: #f0ebda;
      --text: #1a1a1a;
      --muted: #666;
      --accent: #000;
      --container-max: 1200px;
      --gap: 28px;
      --header-h: 72px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
    }

    /* header */
    header{
      position:fixed;inset:0 0 auto 0;
      height:var(--header-h);
      background:linear-gradient(180deg, rgba(240,235,218,0.95), rgba(240,235,218,0.8));
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.04);
      z-index:1200;
    }
    .nav-wrap{
      max-width:var(--container-max);
      margin:0 auto;height:100%;display:flex;align-items:center;justify-content:space-between;padding:0 20px;
    }
    .logo{font-family:Raleway;font-weight:700;font-size:20px;color:var(--accent);text-decoration:none}

    /* desktop nav */
    .nav-links{display:flex;gap:28px;align-items:center}
    .nav-links a{color:var(--muted);text-decoration:none;font-weight:500;padding:10px 8px;border-radius:8px;font-family:Raleway, sans-serif;transition:color .18s, transform .12s}
    .nav-links a:hover,.nav-links a:focus{color:var(--accent);transform:translateY(-2px);outline:none}

    /* hamburger */
    .hamburger{display:none;background:transparent;border:0;width:44px;height:44px;align-items:center;justify-content:center;cursor:pointer}
    .hamburger .bar{display:block;height:2px;width:22px;background:var(--text);border-radius:2px;transition:transform .28s,opacity .18s}
    .hamburger .bar + .bar{margin-top:6px}
    .hamburger.active .bar:nth-child(1){transform:translateY(8px) rotate(45deg)}
    .hamburger.active .bar:nth-child(2){opacity:0;transform:scaleX(.2)}
    .hamburger.active .bar:nth-child(3){transform:translateY(-8px) rotate(-45deg)}

    /* layout */
    .main-container{
      max-width:var(--container-max);
      margin: calc(var(--header-h) + 28px) auto 60px;
      display:grid;
      grid-template-columns: 1fr 1.4fr;
      gap: clamp(16px, 2.5vw, 48px);
      padding: 0 20px;
      align-items:start;
    }

    .left-panel{
      position:sticky; top: calc(var(--header-h) + 32px);
      height: calc(100vh - (var(--header-h) + 64px));
      display:flex;align-items:center;
      padding-left: clamp(12px, 6vw, 60px);
    }
    .works-title{
      font-family:Raleway;
      font-weight:300;
      font-size: clamp(48px, 12vw, 140px);
      line-height:0.9;
      color:var(--text);
      letter-spacing: -0.02em;
      word-break: break-word;
    }

    .right-panel{padding: clamp(20px, 3vw, 60px); display:flex;align-items:flex-start; justify-content:center}
    .navigation-section{width:100%;max-width:820px}
    .nav-item{
      display:flex;align-items:center;justify-content:space-between;
      gap:16px;padding:28px 12px;border-radius:10px;transition:transform .22s ease, background .18s;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .nav-item + .nav-item{margin-top:8px}
    .nav-item:hover{transform:translateX(10px);background:rgba(0,0,0,0.02)}
    .nav-title{font-size:clamp(20px,4.5vw,48px);font-weight:500;margin:0;color:var(--text)}
    .nav-icon{width:72px;height:72px;border-radius:10px;overflow:hidden;flex-shrink:0}
    .nav-icon img{width:100%;height:100%;object-fit:cover;filter:grayscale(100%);transition:filter .28s}
    .nav-item:hover .nav-icon img{filter:grayscale(0%)}

    /* cursor small */
    .cursor{position:fixed;width:18px;height:18px;border-radius:50%;border:1px solid rgba(0,0,0,0.5);pointer-events:none;mix-blend-mode:difference;z-index:9999;transform:translate(-50%,-50%);transition:transform .12s ease,background .12s}
    .cursor.hover{transform:translate(-50%,-50%) scale(1.6);background:rgba(0,0,0,0.06)}

    /* scroll indicator */
    .scroll-indicator{position:fixed;top:0;left:0;width:100%;height:3px;z-index:1400;background:transparent}
    .scroll-progress{height:100%;background:var(--text);width:0;transition:width .12s}

    /* small screens */
    @media (max-width: 980px){
      .main-container{grid-template-columns:1fr; margin-top: calc(var(--header-h) + 20px)}
      .left-panel{position:relative;height:auto;padding:24px 12px;text-align:left;top:auto}
      .works-title{font-size: clamp(44px, 14vw, 96px); margin-left:0}
      .right-panel{padding: 20px 12px}
      .nav-item{padding:22px 8px}
      .nav-icon{width:60px;height:60px}
    }

    @media (max-width: 720px){
      .nav-links{display:none}
      .hamburger{display:flex}
      header{height:64px}
      .nav-wrap{padding:0 14px}
      .works-title{font-size: clamp(36px, 18vw, 72px); text-align:left}
      .nav-title{font-size: clamp(18px, 6vw, 32px)}
      .nav-item{padding:18px 8px;border-radius:8px}
      .nav-icon{width:52px;height:52px;border-radius:8px}
      .left-panel{padding:18px 12px}
    }

    /* make tappable targets larger on very small screens */
    @media (max-width:420px){
      .nav-item{padding:16px 8px}
      .nav-title{font-size:20px}
    }
  </style>
</head>

  <div class="cursor" aria-hidden="true"></div>

  <script>
    // small responsive JS: hamburger toggle + basic focus trap + scroll progress + cursor
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobile-nav');
    const mobileLinks = Array.from(mobileNav.querySelectorAll('a'));
    const cursor = document.querySelector('.cursor');

    function openMobile() {
      hamburger.classList.add('active');
      hamburger.setAttribute('aria-expanded','true');
      mobileNav.style.right = '0';
      mobileNav.style.opacity = '1';
      mobileNav.setAttribute('aria-hidden','false');
      // lock body scroll
      document.body.style.overflow = 'hidden';
      mobileLinks[0]?.focus();
    }
    function closeMobile() {
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded','false');
      mobileNav.style.right = '-120%';
      mobileNav.style.opacity = '0';
      mobileNav.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      hamburger.focus();
    }

    hamburger.addEventListener('click', (e)=> {
      e.stopPropagation();
      const isOpen = hamburger.classList.contains('active');
      if(isOpen) closeMobile(); else openMobile();
    });

    // close when tapping link or outside
    mobileLinks.forEach(a => a.addEventListener('click', ()=> setTimeout(closeMobile,60)));
    document.addEventListener('click', (e) => {
      if(!mobileNav.contains(e.target) && !hamburger.contains(e.target) && hamburger.classList.contains('active')) closeMobile();
    });

    // escape closes mobile
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && hamburger.classList.contains('active')) closeMobile();
    });

    // simple keyboard support for .nav-item (enter/space)
    document.querySelectorAll('.nav-item').forEach(item=>{
      item.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') item.click();
      });
    });

    // cursor (simple)
    let mouseX = innerWidth/2, mouseY = innerHeight/2;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX; mouseY = e.clientY;
      if(window.matchMedia("(hover: hover)").matches) {
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
      }
    });
    // hover targets
    document.querySelectorAll('a, .nav-item, .logo').forEach(el=>{
      el.addEventListener('mouseenter', ()=> cursor.classList.add('hover'));
      el.addEventListener('mouseleave', ()=> cursor.classList.remove('hover'));
    });

    // scroll progress
    const progress = document.querySelector('.scroll-progress');
    window.addEventListener('scroll', ()=> {
      const pct = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      progress.style.width = Math.min(Math.max(pct,0),100) + '%';
    }, { passive:true });

    // ensure images have fallback if missing
    document.querySelectorAll('.nav-icon img').forEach(img=>{
      img.onerror = ()=> img.style.opacity = 0.25;
    });
  </script>
