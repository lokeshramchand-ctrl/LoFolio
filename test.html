<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Lokesh Ram Chand</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f0ebda;
      color: #1a1a1a;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* ===========================
       HEADER + NAVBAR
    ============================ */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0ebda;
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      letter-spacing: -0.02em;
      z-index: 1001;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 16px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #000;
    }

    /* ===========================
       HAMBURGER MENU STYLING
    ============================ */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 28px;
      height: 22px;
      cursor: pointer;
      z-index: 1001;
    }

    .bar {
      height: 2px;
      width: 100%;
      background-color: #1a1a1a;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .bar:nth-child(2) {
      margin: 6px 0;
    }

    /* ===========================
       MOBILE MENU ACTIVE
    ============================ */
    .nav-links.active {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 70%;
      background-color: #f0ebda;
      flex-direction: column;
      align-items: flex-start;
      padding: 120px 40px;
      gap: 32px;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }

    .nav-links.show {
      transform: translateX(0);
      opacity: 1;
      pointer-events: all;
    }

    /* Transform hamburger into X */
    .hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* ===========================
       RESPONSIVE
    ============================ */
    @media (max-width: 900px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* Main Content */
    .main-content {
      padding-top: 100px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero-section {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 80px;
      align-items: center;
    }

    .hero-text {
      max-width: 800px;
    }

    .main-title {
      font-size: clamp(80px, 12vw, 180px);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.04em;
      color: #1a1a1a;
    }

    .hero-description {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      color: #666;
      font-weight: 400;
      line-height: 1.5;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: rgba(26, 26, 26, 0.1);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.2s ease;
    }

    .cursor.hover {
      transform: scale(3);
      background-color: rgba(26, 26, 26, 0.2);
    }
  </style>
</head>

<body>
  <div class="cursor"></div>

  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">Lokesh Ram Chand</a>

        <!-- Hamburger Button -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="./index.html">Home</a>
          <a href="./project2.html">Projects</a>
          <a href="./about2.html">About</a>
          <a href="./contact2.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="main-content">
        <div class="hero-section">
          <div class="hero-text">
            <h1 class="main-title">
              <span class="title-line"><span class="title-word">Software</span></span>
              <span class="title-line"><span class="title-word">Developer</span></span>
            </h1>
          </div>
          <div class="hero-description">
            <p>specialized in Web Development,</p>
            <p>UX / UI, Mobile Development</p>
            <p>Full-Stack Development.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ==========================
    // GSAP + MENU LOGIC
    // ==========================
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');

      if (navLinks.classList.contains('active')) {
        // Slide in menu
        gsap.to(navLinks, { duration: 0.6, x: 0, opacity: 1, ease: "power3.out" });
        gsap.from(navLinks.querySelectorAll('a'), {
          opacity: 0,
          y: 20,
          stagger: 0.1,
          duration: 0.6,
          delay: 0.1
        });
      } else {
        // Slide out
        gsap.to(navLinks, { duration: 0.5, x: "100%", opacity: 0, ease: "power2.in" });
      }
    });

    // Close menu when clicking any link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
        gsap.to(navLinks, { duration: 0.4, x: "100%", opacity: 0 });
      });
    });

    // Cursor animation logic (kept from your version)
    const cursor = document.querySelector('.cursor');
    let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();
  </script>
</body>
</html>
